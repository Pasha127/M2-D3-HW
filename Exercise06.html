    .mainContainer{
        height: 50vh;
        width: 100vw;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bigBox{
    width: calc(2.8*400px);
    height: 400px;
    border: 2px solid black;
    border-radius: 5vh;
    display: flex;
    overflow: hidden;
    }
    .greenBox{
        border-right: 2px solid black;
        background-color: #88b46f;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;                
    }
    .greenBox p{
        text-align: center;
    }
    .blueNYellow{
        flex-grow: 1;
        display: flex;        
    }
    .blue{
        flex-grow: 1;
        background-color: #699afc;
        color: white;
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
    }
    .blue p{
        padding-left: 15px;
    }
    .yellowContainer{
        flex-grow: 3;
        display: flex;
        flex-direction: column;
        
    }
    .yellow01{
        display: flex;
        background-color: #fbf7c0;
        flex-grow: 1;     
        justify-content: center;
        align-items: center;   
    }
    .yellow02{
        display: flex;
        background-color: #f7ed73;
        flex-grow: 1; 
        justify-content: center;
        align-items: center;       
    }
    .yellow03{
        display: flex;
        background-color: #f4e43e;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="mainContainer">
        <div class="bigBox">
            <div class="greenBox">
                <p>First Column<br>Height 400px<br>Green-ish background<br>Text Centered</brr></p>
            </div>
            <div class="blueNYellow">
                <div class="blue">
                    <p><strong>Second Column<br>Text To the bottom<br>Bold, blueish<br>background</strong></brr></p>
                </div>
                <div class="yellowContainer">
                    <div class="yellow01">
                        <p>Third Column Part 1</p>
                    </div>
                    <div class="yellow02">
                        <p>Third Column Part 2</p>                        
                    </div>
                    <div class="yellow03">
                        <p>Third Column Part 3</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
